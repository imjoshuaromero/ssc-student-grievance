services:
  # Web Service
  - type: web
    name: ssc-grievance-system
    runtime: python
    plan: free
    region: singapore
    branch: for-deploy
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt && mkdir -p uploads
    startCommand: gunicorn backend.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ssc-grievance-db
          property: connectionString
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: true
      - key: MAIL_USERNAME
        sync: false  # Set manually in Render dashboard
      - key: MAIL_PASSWORD
        sync: false  # Set manually in Render dashboard
      - key: MAIL_DEFAULT_SENDER
        sync: false  # Set manually in Render dashboard

databases:
  # PostgreSQL Database
  - name: ssc-grievance-db
    databaseName: ssc_grievance_system
    user: ssc_admin
    plan: free
