<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - SSC Grievance System</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/ssc_logo.png') }}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-3xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-6">
            <div class="flex justify-center mb-4">
                <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-envelope-open-text text-4xl text-blue-600"></i>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Verify Your Email</h2>
            <p class="text-gray-600 text-sm mt-2">We've sent a verification code to your email address</p>
        </div>
        
        <!-- Alert Container -->
        <div id="alertContainer" class="mb-4"></div>
        
        <!-- Verification Form -->
        <form id="verificationForm" class="space-y-4">
            <div class="form-control">
                <label class="label">
                    <span class="label-text font-semibold">
                        <i class="fas fa-envelope mr-2"></i>Email Address
                    </span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="your.email@g.batstate-u.edu.ph"
                    class="input input-bordered w-full" 
                    required
                    readonly
                />
            </div>
            
            <div class="form-control">
                <label class="label">
                    <span class="label-text font-semibold">
                        <i class="fas fa-key mr-2"></i>Verification Code
                    </span>
                </label>
                <input 
                    type="text" 
                    id="code" 
                    placeholder="Enter 6-digit code"
                    class="input input-bordered w-full text-center text-2xl tracking-widest" 
                    maxlength="6"
                    pattern="[0-9]{6}"
                    required
                />
                <label class="label">
                    <span class="label-text-alt text-xs text-gray-500">Code expires in 15 minutes</span>
                </label>
            </div>
            
            <button type="submit" id="verifyBtn" class="btn btn-primary w-full">
                <i class="fas fa-check-circle mr-2"></i>
                Verify Email
            </button>
        </form>
        
        <div class="divider text-xs my-4">OR</div>
        
        <div class="text-center space-y-2">
            <p class="text-sm text-gray-600">Didn't receive the code?</p>
            <button id="resendBtn" class="btn btn-ghost btn-sm">
                <i class="fas fa-redo mr-2"></i>
                Resend Code
            </button>
        </div>
        
        <div class="text-center mt-6">
            <a href="/login" class="text-primary text-sm hover:underline">
                <i class="fas fa-arrow-left mr-1"></i>
                Back to Login
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        // Get email from localStorage or URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email') || localStorage.getItem('verification_email');
        
        if (email) {
            document.getElementById('email').value = email;
        } else {
            showAlert('No email provided. Please register first.', 'error');
            setTimeout(() => {
                window.location.href = '/register';
            }, 2000);
        }
        
        // Verification Form
        document.getElementById('verificationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const verifyBtn = document.getElementById('verifyBtn');
            const code = document.getElementById('code').value;
            
            if (code.length !== 6) {
                showAlert('Please enter a 6-digit code', 'error');
                return;
            }
            
            // Disable button and show loading
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<span class="loading loading-spinner"></span> Verifying...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/verify-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email, 
                        code: code 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Email verified successfully! Redirecting...', 'success');
                    localStorage.removeItem('verification_email');
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Invalid verification code', 'error');
                    verifyBtn.disabled = false;
                    verifyBtn.innerHTML = '<i class="fas fa-check-circle mr-2"></i> Verify Email';
                }
            } catch (error) {
                console.error('Verification error:', error);
                showAlert('Failed to verify code. Please try again.', 'error');
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = '<i class="fas fa-check-circle mr-2"></i> Verify Email';
            }
        });
        
        // Resend Code
        document.getElementById('resendBtn').addEventListener('click', async function() {
            const resendBtn = this;
            resendBtn.disabled = true;
            resendBtn.innerHTML = '<span class="loading loading-spinner loading-xs"></span> Sending...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/send-verification-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Verification code sent! Please check your email.', 'success');
                } else {
                    showAlert(data.error || 'Failed to send code', 'error');
                }
            } catch (error) {
                console.error('Resend error:', error);
                showAlert('Failed to resend code. Please try again.', 'error');
            } finally {
                resendBtn.disabled = false;
                resendBtn.innerHTML = '<i class="fas fa-redo mr-2"></i> Resend Code';
            }
        });
        
        // Auto-focus on code input
        document.getElementById('code').focus();
    </script>
</body>
</html>
