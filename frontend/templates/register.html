<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SSC Grievance System</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/ssc_logo.png') }}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-2 sm:p-4 md:p-6">
    <div class="container max-w-7xl mx-auto relative z-10 py-4 sm:py-6 md:py-8 w-full">
        <div class="grid grid-cols-1 md:grid-cols-7 gap-4 sm:gap-6 md:gap-8 items-center w-full">
            
            <!-- Left Side - Branding (Smaller) -->
            <div class="text-white space-y-4 sm:space-y-5 md:space-y-6 md:col-span-3 flex flex-col justify-center items-center w-full px-2">
                <!-- Logo -->
                <div class="flex justify-center">
                    <img src="{{ url_for('static', filename='images/ssc_logo.png') }}" 
                         alt="SSC Logo" 
                         class="w-24 sm:w-28 md:w-32 lg:w-40 xl:w-48 filter drop-shadow-lg"
                         onerror="this.style.display='none'">
                </div>
                
                <!-- Heading -->
                <div class="text-center space-y-2 sm:space-y-3">
                    <h1 class="concern-heading text-3xl sm:text-4xl md:text-5xl lg:text-6xl shine-text leading-tight">
                        MAY<br>CONCERN<br>KA BA?
                    </h1>
                    <p class="text-base sm:text-lg md:text-xl font-semibold">Create your account now!</p>
                </div>
                
                <!-- Features Grid -->
                <div class="grid grid-cols-2 gap-2 sm:gap-3 max-w-lg mx-auto w-full px-2">
                    <div class="bg-white/5 backdrop-blur-sm rounded-lg sm:rounded-xl p-2 sm:p-3 border border-white/10 hover:bg-white/10 transition-all flex items-center justify-center gap-2 sm:gap-3">
                        <i class="fas fa-user-plus text-green-400 text-lg sm:text-xl md:text-2xl flex-shrink-0"></i>
                        <p class="text-xs sm:text-sm font-semibold leading-tight">Easy Sign Up</p>
                    </div>
                    <div class="bg-white/5 backdrop-blur-sm rounded-xl p-3 border border-white/10 hover:bg-white/10 transition-all flex items-center justify-center gap-3">
                        <i class="fas fa-shield-alt text-blue-400 text-2xl flex-shrink-0"></i>
                        <p class="text-xs font-semibold leading-tight">Secure Data</p>
                    </div>
                    <div class="bg-white/5 backdrop-blur-sm rounded-xl p-3 border border-white/10 hover:bg-white/10 transition-all flex items-center justify-center gap-3">
                        <i class="fas fa-bolt text-yellow-400 text-2xl flex-shrink-0"></i>
                        <p class="text-xs font-semibold leading-tight">Instant Access</p>
                    </div>
                    <div class="bg-white/5 backdrop-blur-sm rounded-xl p-3 border border-white/10 hover:bg-white/10 transition-all flex items-center justify-center gap-3">
                        <i class="fas fa-comments text-purple-400 text-2xl flex-shrink-0"></i>
                        <p class="text-xs font-semibold leading-tight">Voice Concerns</p>
                    </div>
                </div>
            </div>
            
            <!-- Right Side - Registration Form (Larger) -->
            <div class="glass-effect rounded-2xl sm:rounded-3xl shadow-2xl p-4 sm:p-5 md:p-6 lg:p-8 w-full md:col-span-4">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-1 text-center">Create Account</h2>
                <p class="text-gray-600 mb-3 sm:mb-4 text-xs sm:text-sm text-center">Sign up to submit your concerns</p>
                
                <!-- Alert Container -->
                <div id="alertContainer" class="mb-2 sm:mb-3"></div>
                
                <!-- Google Sign Up Button -->
                <button id="googleSignUpBtn" class="btn btn-outline btn-xs sm:btn-sm w-full mb-2 sm:mb-3 hover:bg-white border-2 text-xs sm:text-sm h-9 sm:h-10 md:h-11">
                    <svg class="w-4 h-4 sm:w-5 sm:h-5 mr-1 sm:mr-2" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google
                </button>
                
                <div class="divider text-xs sm:text-sm my-2 sm:my-3">OR</div>
                
                <!-- Registration Form -->
                <form id="registerForm" class="space-y-2 sm:space-y-3">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 sm:gap-3">
                        <div class="form-control">
                            <label class="label py-0.5 sm:py-1">
                                <span class="label-text font-semibold text-xs sm:text-sm">
                                    <i class="fas fa-user mr-1"></i>First Name
                                </span>
                            </label>
                            <input 
                                type="text" 
                                id="firstName" 
                                placeholder="Juan"
                                class="input input-bordered input-xs sm:input-sm w-full focus:input-primary text-xs sm:text-sm h-8 sm:h-9 md:h-10" 
                                required
                            />
                        </div>
                        
                        <div class="form-control">
                            <label class="label py-1">
                                <span class="label-text font-semibold text-xs">
                                    <i class="fas fa-user mr-1"></i>Last Name
                                </span>
                            </label>
                            <input 
                                type="text" 
                                id="lastName" 
                                placeholder="Dela Cruz"
                                class="input input-bordered input-sm w-full focus:input-primary text-sm h-10" 
                                required
                            />
                        </div>
                    </div>
                    
                    <div class="form-control">
                        <label class="label py-1">
                            <span class="label-text font-semibold text-xs">
                                <i class="fas fa-id-card mr-1"></i>SR-Code
                            </span>
                        </label>
                        <input 
                            type="text" 
                            id="srCode" 
                            placeholder="24-12345"
                            class="input input-bordered input-sm w-full focus:input-primary text-sm h-10" 
                            required
                        />
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-3">
                        <div class="form-control">
                            <label class="label py-1">
                                <span class="label-text font-semibold text-xs">
                                    <i class="fas fa-graduation-cap mr-1"></i>Program
                                </span>
                            </label>
                            <select 
                                id="program" 
                                class="select select-bordered select-sm w-full focus:select-primary text-sm h-10" 
                                required
                            >
                                <option value="">Select program</option>
                                <option value="BSIT">BS Information Technology</option>
                                <option value="BSCS">BS Computer Science</option>
                                <option value="BSIS">BS Information Systems</option>
                                <option value="BSEMC">BS Entertainment & Multimedia Computing</option>
                            </select>
                        </div>
                        
                        <div class="form-control">
                            <label class="label py-1">
                                <span class="label-text font-semibold text-xs">
                                    <i class="fas fa-layer-group mr-1"></i>Year Level
                                </span>
                            </label>
                            <select 
                                id="yearLevel" 
                                class="select select-bordered select-sm w-full focus:select-primary text-sm h-10" 
                                required
                            >
                                <option value="">Select year</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-control">
                        <label class="label py-1">
                            <span class="label-text font-semibold text-xs">
                                <i class="fas fa-envelope mr-1"></i>Email Address
                            </span>
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="juan.delacruz@g.batstate-u.edu.ph"
                            class="input input-bordered input-sm w-full focus:input-primary text-sm h-10" 
                            required
                        />
                        <label class="label py-0">
                            <span class="label-text-alt text-xs text-gray-500">Use your BatState-U email</span>
                        </label>
                    </div>
                    
                    <div class="form-control">
                        <label class="label py-1">
                            <span class="label-text font-semibold text-xs">
                                <i class="fas fa-lock mr-1"></i>Password
                            </span>
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="Create a strong password"
                                class="input input-bordered input-sm w-full focus:input-primary pr-10 text-sm h-10" 
                                required
                            />
                            <button 
                                type="button" 
                                id="togglePassword"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 text-sm"
                            >
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-control">
                        <label class="label py-1">
                            <span class="label-text font-semibold text-xs">
                                <i class="fas fa-lock mr-1"></i>Confirm Password
                            </span>
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                placeholder="Re-enter your password"
                                class="input input-bordered input-sm w-full focus:input-primary pr-10 text-sm h-10" 
                                required
                            />
                            <button 
                                type="button" 
                                id="toggleConfirmPassword"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 text-sm"
                            >
                                <i class="fas fa-eye" id="eyeIconConfirm"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-control">
                        <label class="cursor-pointer label justify-start gap-2 py-2">
                            <input type="checkbox" id="terms" class="checkbox checkbox-primary checkbox-xs" required />
                            <span class="label-text text-xs">
                                I agree to the <a href="#" class="text-primary hover:underline">Terms & Conditions</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>
                            </span>
                        </label>
                    </div>
                    
                    <button type="submit" id="registerBtn" class="btn btn-primary btn-xs sm:btn-sm w-full text-xs sm:text-sm h-9 sm:h-10 md:h-11">
                        <i class="fas fa-user-plus mr-1 sm:mr-2"></i>
                        Create Account
                    </button>
                </form>
                
                <div class="text-center mt-3 sm:mt-4">
                    <p class="text-gray-600 text-xs sm:text-sm">
                        Already have an account? 
                        <a href="/login" class="text-primary font-semibold hover:underline">Sign in</a>
                    </p>
                </div>
                
                <div class="text-center mt-3 sm:mt-4 text-xs text-gray-500">
                    <p>Â© 2025 BatState-U TNEU Lipa SSC</p>
                </div>
            </div>
        </div>
    </div>
    
    <style>
        /* Additional responsive fixes */
        @media (max-width: 639px) {
            body {
                padding: 0.5rem !important;
            }
            .grid {
                gap: 0.75rem !important;
            }
            .form-control {
                margin-bottom: 0;
            }
        }
    </style>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        // API_BASE_URL is already defined in auth.js - don't redeclare it
        
        // Check if this is a Google registration
        const urlParams = new URLSearchParams(window.location.search);
        const isGoogleRegistration = urlParams.get('google_login') === 'true';
        const googleData = {
            email: urlParams.get('email') || '',
            firstName: urlParams.get('first_name') || '',
            lastName: urlParams.get('last_name') || '',
            googleId: urlParams.get('google_id') || ''
        };
        
        // If Google registration, pre-fill and hide password fields
        if (isGoogleRegistration && googleData.googleId) {
            document.addEventListener('DOMContentLoaded', function() {
                // Pre-fill form
                document.getElementById('email').value = googleData.email;
                document.getElementById('email').readOnly = true;
                document.getElementById('firstName').value = googleData.firstName;
                document.getElementById('lastName').value = googleData.lastName;
                
                // Hide password fields
                const passwordFields = document.querySelectorAll('#password, #confirmPassword').forEach(field => {
                    field.closest('.form-control').style.display = 'none';
                });
                
                // Update form heading
                const heading = document.querySelector('h2');
                if (heading) {
                    heading.textContent = 'Complete Your Registration';
                }
                
                const subheading = heading ? heading.nextElementSibling : null;
                if (subheading) {
                    subheading.textContent = 'Just a few more details to get started';
                }
                
                // Show alert
                showAlert('Complete your registration with Google', 'info');
            });
        }
        
        // Toggle password visibility for both fields
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });
        
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const eyeIconConfirm = document.getElementById('eyeIconConfirm');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                eyeIconConfirm.classList.remove('fa-eye');
                eyeIconConfirm.classList.add('fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                eyeIconConfirm.classList.remove('fa-eye-slash');
                eyeIconConfirm.classList.add('fa-eye');
            }
        });
        
        // Google Sign Up
        document.getElementById('googleSignUpBtn').addEventListener('click', async function() {
            try {
                showAlert('Redirecting to Google...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/auth/google`);
                const data = await response.json();
                
                if (data.auth_url) {
                    window.location.href = data.auth_url;
                } else {
                    showAlert('Failed to initialize Google sign-up', 'error');
                }
            } catch (error) {
                console.error('Google sign-up error:', error);
                showAlert('Failed to connect to Google. Please try again.', 'error');
            }
        });
        
        // Registration Form
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const srCode = document.getElementById('srCode').value;
            const program = document.getElementById('program').value;
            const yearLevel = parseInt(document.getElementById('yearLevel').value);
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Validation for non-Google registration
            if (!isGoogleRegistration) {
                if (password !== confirmPassword) {
                    showAlert('Passwords do not match!', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showAlert('Password must be at least 6 characters long!', 'error');
                    return;
                }
            }
            
            if (!terms) {
                showAlert('Please accept the Terms & Conditions', 'error');
                return;
            }
            
            // Disable button and show loading
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="loading loading-spinner"></span> Creating account...';
            
            try {
                // Choose endpoint and payload based on registration type
                const endpoint = isGoogleRegistration ? 
                    `${API_BASE_URL}/auth/google/register` : 
                    `${API_BASE_URL}/auth/register`;
                
                const payload = {
                    first_name: firstName,
                    last_name: lastName,
                    sr_code: srCode,
                    program: program,
                    year_level: yearLevel,
                    email: email,
                    role: 'student'
                };
                
                // Add password or Google ID based on registration type
                if (isGoogleRegistration) {
                    payload.google_id = googleData.googleId;
                } else {
                    payload.password = password;
                }
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Registration successful! Redirecting to verify email...', 'success');
                    
                    // Save email for verification page
                    localStorage.setItem('verification_email', data.user.email);
                    
                    setTimeout(() => {
                        // Redirect to email verification page
                        window.location.href = `/verify-email?email=${encodeURIComponent(data.user.email)}`;
                    }, 1500);
                } else {
                    showAlert(data.error || 'Registration failed. Please try again.', 'error');
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<i class="fas fa-user-plus mr-1 sm:mr-2"></i> Create Account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Failed to connect to server. Please try again.', 'error');
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i> Create Account';
            }
        });
        
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/student-dashboard';
            }
        });
    </script>
</body>
</html>
